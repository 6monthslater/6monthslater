name: Linting

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint with ESLint
    runs-on: ubuntu-latest

    steps:
      # Initialization
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
        working-directory: ./server
      - name: Run Tests
        working-directory: ./server
        timeout-minutes: 5
        run: npm run lint
