name: Linting

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint scraper with mypy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          node-version: 3.10
      - run: pip install -r requirements.txt
        working-directory: ./scraper
      - name: Run Linter
        working-directory: ./scraper
        timeout-minutes: 5
        run: mypy parsing requester tests
